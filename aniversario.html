<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>É Hoje o Dia, Primo!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top, #ffecd2, #fcb69f);
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 40px;
            color: #222;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #d7263d;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #444;
        }

        .img-container {
            margin-top: 30px;
        }

        img {
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .frase-estilosa {
            font-style: italic;
            margin-top: 25px;
            font-size: 1.3em;
            color: #5d2e8c;
        }
    </style>
</head>
<body>
    <h1>Feliz Aniversário, Primo!</h1>
    <p>Hoje é o teu dia de brilhar mais do que nunca!</p>
<div class="img-container">
    <img src="imagem.jpg" alt="Comemoração">
</div>
    <div class="frase-estilosa">
        “Ser primo é ter um irmão de alma. Que o teu dia seja tão incrível quanto a tua companhia!”
    </div>
</body>
</html>
